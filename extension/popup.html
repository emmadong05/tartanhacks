<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Recorded Images</title>
    <style>
      body {
        width: 300px;
        text-align: center;
        padding: 10px;
      }
      img {
        max-width: 100%;
        display: block;
        margin-bottom: 10px;
      }
      form {
        display: flex;
        flex-direction: column;
        gap: 10px;
        margin-top: 20px;
      }
      input {
        padding: 8px;
        border: 1px solid #ccc;
        border-radius: 4px;
      }
      button {
        padding: 10px;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }
      button:hover {
        background-color: #0056b3;
      }
      #loggedInContent {
        display: none;
      }
    </style>
  </head>
  <body>
    <div id="blobContainer"></div>
    <div id="loginFormContainer">
      <form id="loginForm">
        <input
          type="text"
          id="email"
          name="email"
          placeholder="Email"
          required
        />
        <input
          type="password"
          id="password"
          name="password"
          placeholder="Password"
          required
        />
        <button type="submit">Login</button>
      </form>
    </div>
    <div id="loggedInContent">
      <h2>Welcome Back!</h2>
      <p>You are logged in.</p>
      <button id="logoutButton">Logout</button>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
